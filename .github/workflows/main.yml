name: Build Project and Publish to itch.io

on: [push]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    concurrency: 
      group: unity-build
      cancel-in-progress: true
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache Unity Library
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library

      # Build project with Unity Builder
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Upload build artifact
      - uses: actions/upload-artifact@v2
        with:
          name: build-WebGL
          path: build/WebGL

  deploy:
    name: Butler Push to Itch
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Download build artifact
      - uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: build/WebGL

      # Upload to Itch.io with Butler
      - name: Butler Push
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: <Your Itch Game Name>
          ITCH_USER: <Your Itch Username>
          PACKAGE: build/WebGL

      # Cleanup to avoid storage limit
      - name: Cleanup to avoid storage limit
        if: always()
        uses: geekyeggo/delete-artifact@v1
        with:
            name: build-WebGL
